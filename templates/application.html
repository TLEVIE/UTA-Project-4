<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Data Analytics Bootcamp - Project 4</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/css/style.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!">Data Analytics Bootcamp - Project 4</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                </div>
            </div>
        </nav>
        <!-- Header - set the background image for the header in the line below-->
        <header class="py-5 bg-image-full" style="background-image: url('https://images.pexels.com/photos/164743/pexels-photo-164743.jpeg?cs=srgb&dl=pexels-pixabay-164743.jpg&fm=jpg')">
            <div class="text-center my-5">
                <h1 class="text-white fs-3 fw-bolder">From Lyrics to Sound</h1>
                <p class="text-white-50 mb-0">Lyric-To-Song AI Application</p>
            </div>
        </header>
        <!-- Content section-->
        <section class="py-10">
            <div class="container my-5">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <h2 style="text-align: center;">Enter Lyrics:</h2>
                        <div align="center">
                            <form method="POST">
                                <input name="text_input">
                                <input type="submit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
        {% if result %}
        <div align="center">
            <h3>Result</h3>
            <br>
            <div id="song">
                {{result}}
            </div>
        </div>
        {% endif %}
        </section>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../static/js/script.js"></script>
    </body>
</html>
